<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Extensions Blocker Demo</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f0f0f0; padding: 2em; }
        #block-message {
            display: none;
            background: #ffdddd;
            border: 1px solid #ff3333;
            padding: 1.5em;
            color: #b20000;
            margin-bottom: 1em;
            font-size: 1.1em;
        }
    </style>
</head>
<body>
    <div id="block-message">
        Browser extensions have been detected that may interfere with this site.<br>
        Please disable all browser extensions to continue.
    </div>
    <h1>Welcome to the School Protected Website</h1>
    <p>This site is designed to keep your browsing secure and distraction-free.</p>
    <script src="extension-detector.js"></script>
</body>
</html>
